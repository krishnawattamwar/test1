juv_dark_band_info=<!DOCTYPE html> <html>   <head>   <style>    @font-face {    font-family: \"copernicus_medium\";    src: url(\"https://static-asset-stage.s3.amazonaws.com/images/fonts/Copernicus/GalaxieCopernicus-Medium.ttf\") format(\"truetype\"), url(\"https://static-asset-stage.s3.amazonaws.com/images/fonts/Copernicus/GalaxieCopernicus-Medium.woff\") format(\"woff\"), url(\"https://static-asset-stage.s3.amazonaws.com/images/fonts/Copernicus/GalaxieCopernicus-Medium.otf\") format(\"opentype\");    }        @font-face {    font-family: \"copernicus_bold\";    src: url(\"https://static-asset-stage.s3.amazonaws.com/images/fonts/Copernicus/GalaxieCopernicus-Bold.ttf\") format(\"truetype\"), url(\"https://static-asset-stage.s3.amazonaws.com/images/fonts/Copernicus/GalaxieCopernicus-Bold.woff\") format(\"woff\"), url(\"https://static-asset-stage.s3.amazonaws.com/images/fonts/Copernicus/GalaxieCopernicus-Bold.otf\") format(\"opentype\");       }        @font-face {    font-family: \"galaxiepolaris_medium\";    src: url(\"https://static-asset-stage.s3.amazonaws.com/images/fonts/Polaris/GalaxiePolaris-Medium.ttf\") format(\"truetype\"), url(\"https://static-asset-stage.s3.amazonaws.com/images/fonts/Polaris/GalaxiePolaris-Medium.woff\") format(\"woff\"), url(\"https://static-asset-stage.s3.amazonaws.com/images/fonts/Polaris/GalaxiePolaris-Medium.otf\") format(\"opentype\");     }        @font-face {    font-family: \"galaxiepolaris_bold\";    src: url(\"https://static-asset-stage.s3.amazonaws.com/images/fonts/Polaris/GalaxiePolaris-Bold.ttf\") format(\"truetype\"), url(\"https://static-asset-stage.s3.amazonaws.com/images/fonts/Polaris/GalaxiePolaris-Bold.woff\") format(\"woff\"), url(\"https://static-asset-stage.s3.amazonaws.com/images/fonts/Polaris/GalaxiePolaris-Bold.otf\") format(\"opentype\");     }        h1, h2, h3, h5 {   font-family: \"copernicus_medium\";   color: #FFFFFF;       }        body {    background-color: #000000;    margin: 0;    padding: 20px;       }        .main-container {    font-family: \"galaxiepolaris_medium\";    width: 100%;    color: #999999;    font-size: 1em;     }        .juvaBandHeading {    font-size: 28px;    font-weight: 500;    }        .juvaBandScore {    margin-top: 8%;    }        .optimalButton {    margin-top: 3%;    background-color: #272727;    overflow: hidden;    border-radius: 8px;    padding: 2px;     }        .optimalButton button {   display: inline-block;   border: none;   outline: none;   cursor: pointer;   padding: 5px 16px;   transition: 0.3s;   font-size: 14px;   color:#999999;   background-color: #272727;     }        .optimalButton button.active, .optimalButton button.active:hover {    background-color: #222223;    color: #CCCCCC     }       .optimalButton button:hover {    background-color: #2f2f2f;    color: #CCCCCC       }        .optimal {    width: 50%;    border-radius: 6px;       }        .suboptimal {    width: 50%;    border-radius: 6px;    }        .calculationText {    margin-top: 12%;     }       .calculationText h3{   font-family: \"galaxiepolaris_medium\";   font-weight: bold;     }       .graphImage{   text-align: center;      }       .imageContainer p{   font-size: 13px;       }   </style>    </head>    <body>       <div class=\"main-container\">      <div class=\"JuvBand\">   <h2>Your JuvBand</h2>   <hr>      </div>      <div id=\"optimal-container\">   <div class=\"juvaBandScore\">   <p>The JuvBand score represents your metabolic and cardiovascular health status. Your score will be close to your age; it can be higher or lower.</p>   </div>   <div class=\"imageContainer\">    <div class=\"graphImage\">     <img alt=\"juvBand1\" id=\"juvBand-optimal\" src=\"https://images.somethingweird.tech/dev/images/juvband-optimal-dark.png\">      </div>      <div class=\"optimalButton\">       <button id=\"btn-optimal\" class=\"optimal active\">Optimal</button><button id=\"btn-suboptimal\" class=\"suboptimal\"   onclick=\"document.getElementById('optimal-container').style.display='none';document.getElementById('suboptimal-container').style.display='block';\">Suboptimal</button>   </div>      <p>A JuvBand score higher than your real age means that your data tells us that your health is below optimal. When the value is equal to or below your age, your health is optimal or better.</p>   </div>   <div class=\"calculationText\">   <h3>How is it calculated?</h3>   <p>The JuvBand score is calculated from the data that you have provided to us. When calculating the score, some items in the data weigh in heavier than others. The weights of these items in our calculations are derived from the data from tens of thousands of individuals.</p>   <div class=\"imageContainer\">    <div class=\"graphImage\">     <img src=\"https://images.somethingweird.tech/dev/images/juvband-how-to-calculate-dark.png\" />      </div>      <p>The heavier the weight of an item, the bigger the impact on your score of any change in these items.</p>   </div>   </div>       </div>      <div id=\"suboptimal-container\" style=\"display:none\">   <div class=\"juvaBandScore\">   <p>The JuvBand score represents your metabolic and cardiovascular health status. Your score will be close to your age; it can be higher or lower.</p>   </div>   <div class=\"imageContainer\">      <div class=\"graphImage\">     <img alt=\"juvBand1\" id=\"juvBand-optimal\" src=\"https://images.somethingweird.tech/dev/images/juvband-suboptimal-dark.png\">      </div>   <div class=\"optimalButton\">      <button id=\"btn-optimal\" class=\"optimal\" onclick=\"document.getElementById('suboptimal-container').style.display='none';document.getElementById('optimal-container').style.display='block';\">Optimal</button><button id=\"btn-suboptimal\" class=\"suboptimal active\">Suboptimal</button></div>   <p>A JuvBand score higher than your real age means that your data tells us that your health is below optimal. When the value is equal to or below your age, your health is optimal or better.</p>   </div>   <div class=\"calculationText\">   <h3>How is it calculated?</h3>   <p>The JuvBand score is calculated from the data that you have provided to us. When calculating the score, some items in the data weigh in heavier than others. The weights of these items in our calculations are derived from the data from tens of thousands of individuals.</p>   <div class=\"imageContainer\">     <div class=\"graphImage\">         <img src=\"https://images.somethingweird.tech/dev/images/juvband-how-to-calculate-dark.png\" />     </div>     <p>The heavier the weight of an item, the bigger the impact on your score of any change in these items.</p>   </div>   </div>    </div>   </div>    </body> </html>
