nt.getElementById('suboptimal-container').style.display='block';\">Suboptimal</button>   </div>      <p>A JuvBand score higher than your real age means that your data tells us that your health is below optimal. When the value is equal to or below your age, your health is optimal or better.</p>  </div>  <div class=\"calculationText\">  <h3>How is it calculated?</h3>  <p>The JuvBand score is calculated from the data that you have provided to us. When calculating the score, some items in the data weigh in heavier than others. The weights of these items in our calculations are derived from the data from tens of thousands of individuals.</p>  <div class=\"imageContainer\">     <div class=\"graphImage\">  <img src=\"https://images.somethingweird.tech/dev/images/juvband-how-to-calculate-light.png\" />    </div>      <p>The heavier the weight of an item, the bigger the impact on your score of any change in these items.</p>  </div>  </div>  </div>  <div id=\"suboptimal-container\" style=\"display:none\">  <div class=\"juvaBandScore\">  <p>The JuvBand score represents your metabolic and cardiovascular health status. Your score will be close to your age; it can be higher or lower.</p>  </div>  <div class=\"imageContainer\">     <div class=\"graphImage\">          <img alt=\"juvBand1\" id=\"juvBand-optimal\" src=\"https://images.somethingweird.tech/dev/images/juvband-suboptimal-light.png\">    </div>  <div class=\"optimalButton\">   <button id=\"btn-optimal\" class=\"optimal\" onclick=\"document.getElementById('suboptimal-container').style.display='none';document.getElementById('optimal-container').style.display='block';\">Optimal</button><button id=\"btn-suboptimal\" class=\"suboptimal active\">Suboptimal</button></div>  <p>A JuvBand score higher than your real age means that your data tells us that your health is below optimal. When the value is equal to or below your age, your health is optimal or better.</p>  </div>  <div class=\"calculationText\">  <h3>How is it calculated