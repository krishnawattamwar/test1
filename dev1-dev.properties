otices to you may be made via either email or regular mail. The Service may also provide notices to you of changes to these Terms of Service or other matters by displaying notices or links to notices generally on the Service.</p> <br> <h5>Your Privacy</h5> <p>At Juvenescence, we respect the privacy of our users. For details, please see our <a href=\"http://juvlabs.com/privacy-notice/\" target=\"_blank\">Privacy Notice</a>. </p> <br> </div> </div> </div> <div class=\"mz-cms-block\"> <div class=\"mz-cms-content\"> <div id=\"rich-text-container-34f57c12-8e3d-462a-bd64-5f7289aca443\" class=\"rich-text-container copernicus header-polaris fine-detail-text-editor fine-detail-body h5-forest\" tabindex=\"0\"> <h5>Notice for California Users</h5> <p> Under California Civil Code Section 1789.3, users of the Service from California are entitled to the following specific consumer rights notice: The Complaint Assistance Unit of the Division of Consumer Services of the California Department of Consumer Affairs may be contacted in writing at 1625 North Market Blvd., Suite N 112, Sacramento, CA 95834, or by telephone at (916) 445-1254 or (800) 952-5210. You may contact us at Juvenescence, Inc., Juvenescence Life, 30 Transport Drive,Walton, KY 41094<!-- or at <a href=\"tel:1-833-JUV-LABS\" title=\"Phone Number\" aria-label=\"Click to Call 1-833-JUV-LABS\">1-833-JUV-LABS</a>-->. </p> <br> </div> </div> </div> <div class=\"mz-cms-block\"> <div class=\"mz-cms-content\"> <div id=\"rich-text-container-d0b277e4-daa4-4684-bee2-ec33eaa0b364\" class=\"rich-text-container copernicus header-polaris fine-detail-text-editor fine-detail-body h5-forest\" tabindex=\"0\"> <h5>Questions?  Concerns?  Suggestions?</h5> <p>Please contact us at <a href=\"mailto:Legal@JuvLabs.com\" target=\"_blank\" rel=\"noopener noreferrer\">Legal@JuvLabs.com</a> to report any violations of these Terms of Service or to pose any questions regarding this Terms of Service or the Service.</p> </div> </div> </div> </div> </bo