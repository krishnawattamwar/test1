quests.<br> </p> <ul style=\"list-style: none outside none; \"> <li class=\"li-margin\"> U.S. and Canada: <!-- <a href=\"tel:1-833-JUV-LABS\" title=\"Phone Number\" aria-label=\"Click to Call 1-833-JUV-LABS\">1-833-JUV-LABS</a> --> <a href=\"mailto:care@juvlabs.com\" target=\"_blank\" rel=\"noopener noreferrer\">care@juvlabs.com</a> </li> <li class=\"li-margin\">Outside the U.S.: <a href=\"mailto:care@juvlabs.com\" target=\"_blank\" rel=\"noopener noreferrer\">care@juvlabs.com</a></li> <li class=\"li-margin\">Email: <a href=\"mailto:care@juvlabs.com\" target=\"_blank\" rel=\"noopener noreferrer\">care@juvlabs.com</a></li> <li class=\"li-margin\">Mail: Juvenescence Life<br>30 Transport Drive<br>Walton, KY 41094</li> </ul> <p></p> <p> California Residents, individuals in the European Union (EU) or the United Kingdom (for these purposes, reference to the EU also includes the European Economic Area countries of Iceland, Liechtenstein and Norway and, to the extent applicable, Switzerland - \"European Data Subjects\") should read the additional information provided in the relevant sections of this Privacy Notice to learn more.<br><br></p> </div> </div> </div> <div class=\"mz-cms-block\"> <div class=\"mz-cms-content\"> <div id=\"rich-text-container-5905d8ff-1935-4a1e-ad0f-a211a1ef90cb\" class=\"rich-text-container copernicus header-polaris fine-detail-text-editor fine-detail-header-list h5-forest\" tabindex=\"0\"> <hr class=\"seperator-hr\"> <ol class=\"index-list\"> <li><a href=\"#InformationWeCollect\">Information We Collect</a></li> <li><a href=\"#WhyWeCollectYourInformation\">Why We Collect Your Information</a></li> <li><a href=\"#SharingYourInformation\">Sharing Your Information</a></li> <li><a href=\"#CookiesandOtherTrackingTechnologies\">Cookies and Other Tracking Technologies</a></li> <li><a href=\"#AdvertisingandAnalyticsServicesProvidedbyOthers\">Advertising and Analytics Services Provided by Others</a></li> <li><a href=\"#SocialSharingFeatures\">Social Sharing Features</a></li> <li><a href=\"#YourChoices\">Your Choices</a></li> <li><a href=\"#User-GeneratedContentSubmissionTerms\">User-Generated Content Submission Terms</a></li> <li><a href=\"#PrivacyofChildren\">Privacy of Children</a></li> <li><a href=\"#InformationSecurity\">Information Security</a></li> <li><a href=\"#EuropeanUnionDataSubjects\">Data Subjects of the European Union and the United Kingdom</a></li> <li><a href=\"#NevadaResidents\">Nevada Residents</a></li> <li><a href=\"#CaliforniaResidents\">California Residents</a></li> <li><a href=\"#PolicyChanges\">Policy Changes</a></li> </ol> </div> </div> </div> <div class=\"mz-cms-block\"> <div class=\"mz-cms-content\"> <div id=\"rich-text-container-82cb47bd-b997-4885-9181-5fda0764fa70\" class=\"rich-text-container copernicus header-polaris fine-detail-text-editor fine-detail-body h5-forest\" tabindex=\"0\"> <ol class=\"main-section-list\"> <span id=\"InformationWeCollect\"></span> <h5> <li>Information We Collect</li> </h5> <p> To help us personalize and improve your Juvenescence experience, we collect Personal Information and other data when you connect with us, including when you: </p> <ul> <li>Place an order</li> <li>Create an account on our website</li> <li>Subscribe to Juvenescence email communications</li> <li>Apply for a job</li> <li>Enter a sweepstakes or contest</li> <li>Join our mailing list</li> <li>Take a survey</li> <li>Submit the \"Contact Us\" form</li> <li>Contact Customer Care</li> </ul> Personal Information you choose to provide may include: <ul> <li>Name</li> <li>Age</li> <li>Gender</li> <li>Mailing and/or street address</li> <li>Telephone number</li> <li>Email address</li> <li>Payment information</li> <li>Date of birth</li> <li>Photos (please see the Content Submission Terms and Conditions section for details)</li> <li>Information about gift recipients (if sending an order to someone other than yourself)</li> <li>Records of our correspondence if you contact us</li> </ul> Additionally, when you visit our website, we automatically receive certain information from cookies and other tracking technologies, including: <ul> <li>Internet protocol (IP) address</li> <li>Device location</li> <li>Browsing history</li> <li>Purchase history</li> </ul> For more information, please see the Cookies and Other Tracking Technologies section.<br><br> To provide you with the best possible user experience and ensure our information is accurate, we may combine the information you share with us and that which we receive when you visit our website with third-party data. Examples may include address, demographics, preferences, and other information from Juvenescence data partners.<br><br> For European Union or UK Data Subjects Only: Please read the European Union or UK Data Subjects section below for information about the type of Personal Information we collect and why we use it.<br><br> <span id=\"WhyWeCollectYourInformation\"></span> <h5> <li>Why We Collect Your Information</li> </h5> At Juvenescence, we collect certain information to allow you to enjoy many Juvenescence features and services and to place orders on our website. This includes: <ul> <li>Order status updates &amp; tracking</li> <li>Saving your purchase history</li> <li>Managing your online account</li> <li>Managing your replenishment orders</li> <li>Writing content and product reviews</li> <li>Submitting a question about our articles or products to receive an answer</li> <li>Receiving information about products you\'ve purchased (for example, in the case of a recall)</li> <li>Receiving promotional emails, mailings, and notifications of upcoming events</li> <li>Viewing advertisements that may be of interest to you</li> </ul> We also use this information to continually improve your experience with Juvenescence - from making our website easier to use, to enhancing our products and customer service.<br><br> <span id=\"SharingYourInformation\"></span> <h5> <li>Sharing Your Information</li> </h5> In certain circumstances we may share Personal Information with the following categories of third parties without further notice to you, unless required by the law, as set forth below:<br><br> <b>Service Providers:</b>  We provide Personal Information to service providers to perform services on our behalf, such as shipping services; name and address verification; fraud protection; email distribution; surveys and market research; personalized user experiences including targeted content and promotional offers; and payment processing (see PayPal\'s privacy policy at <a href=\"https://paypal.com/privacy\" target=\"_blank\">paypal.com/privacy</a>).<br><br> <b>User-Generated Content:</b>  If you share user-generated content, that information may be made available publicly. For example, your photos, videos, stories, posts, comments, product reviews, product questions and answers, wish lists, and any other content or information you choose to provide will be shared with users of Juvenescence\'s platforms.<br><br> <b>Advertising and Marketing:</b>  We share data with third parties in connection with advertising, retargeting and analytics on behalf of Juvenescence. Under no circumstances do we rent, trade or share your address or e-mail address with any other company for their marketing purposes without your consent (see the Advertising and Analytics Services Provided by Others section).<br><br> <b>Legally Required:</b>  We may be required to disclose Personal Information pursuant to lawful requests, such as subpoenas, law enforcement investigations, or court orders, or in compliance with applicable laws. We also may release information to protect our rights, property, or other interests, including those of our customers or other third parties or to prevent illegal activities or violations of our Terms of Service. This may include sharing information with other companies, lawyers, agents, or government agencies.<br><br> <b>Business Transfers:</b>  If we are involved in a merger, acquisition, financing due diligence, reorganization, bankruptcy, receivership, sale of all or a portion of our assets, or transition of service to another provider (collectively a \"Transaction\"), your Personal Information and other information may be shared in the diligence process with counterparties and others assisting with the Transaction and transferred to a successor or affiliate after the Transaction.<br><br> <b>Related Companies:</b>  We may share your Personal Information between and among Juvenescence and any current and future parents, affiliates, subsidiaries, and other companies under common control and ownership.<br><br> <b>Aggregated or De-Identified Information:</b> We may also share aggregated or de-identified information, which cannot reasonably be used to identify you by an unauthorized third party.<br><br> <b>Links:</b> Our websites may contain links to web sites not operated or controlled by Juvenescence. We are not responsible for the privacy practices of other web sites. We encourage our users to be aware when they leave our website(s) to read the privacy statements of each and every web site that collects personally identifiable information.<br><br> <span id=\"CookiesandOtherTrackingTechnologies\"></span> <h5> <li>Cookies and Other Tracking Technologies</li> </h5> We gather information about how visitors navigate and use our website to deliver more personalized experiences, using cookies, clear GIFs (also known as web beacons, web bugs or pixel tags), and other tracking technologies to collect information. A list of the main cookies we use on the Juvenescence website is available <a href=\"https://www.juvlabs.com/cookie-notice/\" target=\"_blank\">here</a>.<br><br> A cookie is a small data file stored by your web browser on your computer or mobile device. Session cookies are erased when you close the web browser or browser tab. Persistent cookies remain on your hard drive until they expire or are deleted.<br><br> Some cookies are necessary for our website to work properly and enable you to place an item in your online shopping bag and to place an order on our website. Other cookies allow us to enhance and personalize your online shopping experience.<br><br> Examples of what cookies allow Juvenescence to do: <ul> <li>Remember what items are in your shopping bag</li> <li>Recognize you when you return to our website</li> <li>Enable faster checkout if you have already created an account</li> <li>Understand how you arrived at our website and which content or products you\'re looking for</li> <li>Learn whether you opened an email from Juvenescence</li> <li>Deliver personalized marketing from Juvenescence</li> <li>Apply the preferences you have chosen</li> </ul> If you set your browser to refuse all cookies, please contact us directly to place your order. We use clear GIFs (also known as web beacons, web bugs or pixel tags)- a short snippet of code - to tell us how you use our website and help us share the products and content you\'re most interested in. They also enable us to send you email in a readable format and let us know when you have opened an email message from us.<br><br> Some of our third-party vendors may also use cookies or GIFS on our website to help you enjoy a more personalized experience.<br><br> For European Union or UK Data Subjects Only: If you are an EU or UK Data Subject, we only use non-essential cookies and GIFS (e.g. to enhance and personalize your experience) when you opt-in to allow for their use. However, some essential cookies are necessary for our website to function properly and will remain in use even if you do not opt-in to our use of non-essential cookies.<br><br> <span id=\"AdvertisingandAnalyticsServicesProvidedbyOthers\"></span> <h5> <li>Advertising and Analytics Services Provided by Others</li> </h5> Juvenescence also partners with other companies to publish ads across the internet. These companies collect information about your visits to our website and share advertisements for content or products that you may be interested in. These targeted advertisements may appear on other sites that you visit. These providers may combine the information we share with information already in their possession and offer you choices about which ads you receive. This information is collected using a cookie or other tracking technologies used by most websites. These third parties have privacy policies of their own that apply to your use of their platforms.<br><br> Juvenescence also partners with third-party analytics vendors such as Google Analytics to understand what content, experiences and promotions are most relevant to you. To learn about how Google Analytics collects and processes data, <a target=\"_blank\" href=\"https://policies.google.com/technologies/partner-sites\">click here</a>.<br><br> <span id=\"SocialSharingFeatures\"></span> <h5> <li>Social Sharing Features</li> </h5> If you choose to contact or share with Juvenescence on one of our social media platforms and/or direct messaging us to communicate with you via social media, we may contact you via direct message or use other social media tools to interact with you. In these instances, your interactions with us are governed by this Privacy Notice as well as the privacy policy of the social media platform you use.<br><br> By interacting with our site via social media includes features that may collect information about you such as your IP address and which page you\'re visiting on our site. They may set a cookie or employ other tracking technologies to accomplish this. See \"Cookies and Other Tracking Technologies\" section above for more information. Social media features and widgets may be hosted by a third party. Your interactions with those features are governed by the privacy policies of the companies that provide them.<br><br> You may receive targeted advertisements on social media platforms. These ads are sent to groups of people who share traits such as similar demographics and interests. See each social media platform\'s policy for additional information about these types of advertisements.<br><br> <span id=\"YourChoices\"></span> <h5> <li>Your Choices</li> </h5> At Juvenescence, we are happy to honor changes or preferences you may have regarding your information including:<br><br> <i>Updating Your Information:</i> You can update your name, address, telephone number, or email address through My Account or by contacting us. To protect your privacy, we will confirm your identity before updating or reviewing your information.<br><br> <i>Juvenescence Emails:</i> You may unsubscribe from our promotional emails using the link provided at the bottom of each email, through My Account or by contacting us. Because emails are planned in advance, you may still receive mailings while we process your request. To serve you best, you\'ll continue to receive important emails about recent transactions, including orders and returns, even if you choose not to receive promotional emails.<br><br> <i>Personalized Advertising:</i> To opt-out of direct online personalized advertising from Juvenescence, <a href=\"https://www.juvlabs.com/cookie-notice/\" target=\"_blank\">click here</a>. If you choose to opt-out, you may still see advertisements on the internet from Juvenescence that are not related to your personal information.<br><br> <i>Direct Mailings:</i> You may change your mail preferences through My Account or by contacting us. Because mailings are planned in advance, you may still receive mailings while we process your request.<br><br> <i>Location Information:</i> The settings of your Internet browser or mobile device may allow you to stop sharing your precise location with Juvenescence.<br><br> <i>California Residents, European Union or UK Data Subjects:</i> You may have additional rights; please see the relevant section of this notice to learn more.<br><br> <h5> <li id=\"User-GeneratedContentSubmissionTerms\">User-Generated Content Submission Terms</li> </h5> <i>Your content:</i>  By submitting content to our website or other social media accounts, you agree to be bound by these Terms. These Terms apply to all visitors, customers, and others who access this website (\"Users\"). Anything that you upload is referred to as \"User Content.\" You retain all of your rights in all of the User Content you post to our Service and you agree that all images, video, music and narrative is your own content, and is non-confidential and non-proprietary.<br><br> <i>How Juvenescence can use your content:</i> You grant us a non-exclusive, royalty-free, transferable, sublicensable, worldwide license to use, display, reproduce, re-post, modify (e.g., re-format), re-arrange, and distribute your User Content for the purposes of operating and providing the service(s) to you and to our other Users. You agree that content may be displayed or reproduced outside of the website, and may include posting on social media platforms, advertising (online, printed), newsletter posts, posters, booklets, and for editorial purposes. Nothing in these Terms shall restrict Juvenescence rights under separate licenses to User Content.<br><br> <i>How long we keep your content</i> - Juvenescence may retain your User Content for a commercially reasonable period of time for backup, archival, or audit purposes.<br><br> <span id=\"PrivacyofChildren\"></span> <h5> <li>Privacy of Children</li> </h5> At Juvenescence, we\'re committed to protecting the rights of children. Our website is not intended for use by children, and we do not knowingly collect personal information from children without the consent of the parent or guardian. If you believe that a child has provided personal information to us, please contact us at <a href=\"mailto:care@juvlabs.com\" target=\"_blank\" rel=\"noopener noreferrer\">care@juvlabs.com</a><!-- or <a href=\"tel:1-833-JUV-LABS\" title=\"Phone Number\" aria-label=\"Click to Call 1-833-JUV-LABS\">1-833-JUV-LABS</a>-->.<br><br> <span id=\"InformationSecurity\"></span> <h5> <li>Information Security</li> </h5> At Juvenescence, we care greatly about the security of your Personal Information and are committed to protecting it against loss, misuse, or unauthorized access. To do this, we implement and utilize a variety of security measures. For example, we use encryption or hashing when receiving or transmitting your information. <br><br> We also encourage you to practice general internet safety guidelines, such as choosing a strong and unique password for your Juvenescence account, changing your password if you suspect it has been compromised, and signing out of your account when you are finished. Please note that Juvenescence will never ask for your credit card information over email.<br><br> <span id=\"EuropeanUnionDataSubjects\"></span> <h5> <li>Data Subjects of the European Union and United Kingdom</li> </h5> If you are an individual in the European Union (EU) or the United Kingdom (for these purposes, reference to the EU also includes the European Economic Area countries of Iceland, Liechtenstein and Norway and, to the extent applicable, Switzerland):<br><br> <ul> <li>Juvenescence is the data controller for the processing of your Personal Information. You can find our contact information at the top of this Privacy Notice.</li> <li>We will only collect your information from non-essential cookies and other tracking technologies with your consent (and our lawful basis to collect Personal Information through cookies and other tracking technologies is your consent, which was given by accepting the cookies and other tracking technologies when browsing the website).</li> <li>We will process the Personal Information you provide to us (such as your name, e-mail address) to send you information by email we believe will be of interest to you, such as information about products and services, features, surveys, newsletters and upcoming events. Our lawful basis for processing your Personal Information for marketing purposes is your consent, collected at the time you provided us with your Personal Information. You can unsubscribe at any time by contacting us.</li> <li>We will process the Personal Information you provide to us (such as your contact and payment details) to provide you with products and services that you have ordered from us. Our lawful basis for processing this Personal Information is our obligations in the contract between us.  We may share this information with third parties, for example to verify card payments and to deliver products and process returns.</li> <li>We keep Personal Information for as long as reasonably necessary for the purposes described in this Privacy Notice, while we have a legitimate business need to do so, or as required by law (e.g. for tax, legal, accounting or other purposes), whichever is the longer. If you have elected to receive marketing communications from us, we retain information about your marketing preferences until you opt out of receiving these communications and in accordance with our policies. To determine the appropriate retention period for your Personal Information, we will consider the amount, nature, and sensitivity of the Personal Information, the potential risk of harm from unauthorized use or disclosure of your Personal Information, the purposes for which we use your Personal Information and whether we can achieve those purposes through other means, and the applicable legal requirements.</li> <li> <b>Your Rights</b>. Pursuant to the European Union and the UK General Data Protection Regulation (or GDPR), you have the following rights in relation to your Personal Information: <ul style=\"margin-left:30px;\"> <li><b>Right of access</b>: If you ask us, we will confirm whether we are processing your Personal Information and, if so, provide you with a copy of that Personal Information along with certain other details. If you require additional copies, we may need to charge a reasonable fee.</li> <li><b>Right to rectification</b>: If your Personal Information is inaccurate or incomplete, you are entitled to ask that we correct or complete it. If we shared your Personal Information with others, we will tell them about the correction where possible. If you ask us, and where possible and lawful to do so, we will also tell you with whom we shared your Personal Information so you can contact them directly.</li> <li><b>Right to erasure</b>: You may ask us to delete or remove your Personal Information, such as where you withdraw your consent. If we shared your data with others, we will tell them about the erasure where possible. If you ask us, and where possible and lawful to do so, we will also tell you with whom we shared your Personal Information with so you can contact them directly.</li> <li><b>Right to restrict processing</b>: You may ask us to restrict or \'block\' the processing of your Personal Information in certain circumstances, such as where you contest the accuracy of the data or object to us processing it (please read below for information on your right to object). We will tell you before we lift any restriction on processing. If we shared your Personal Information with others, we will tell them about the restriction where possible. If you ask us, and where possible and lawful to do so, we will also tell you with whom we shared your Personal Information so you can contact them directly.</li> <li><b>Right to data portability</b>: You have the right to obtain your Personal Information from us that you consented to give us or that was provided to us as necessary in connection with our contract with you, and that is processed by automated means. We will give you your Personal Information in a structured, commonly used and machine-readable format. You may reuse it elsewhere.</li> <li><b>Right to object</b>: You may ask us at any time to stop processing your Personal Information and we will do so: (a) If we are relying on a legitimate interest to process your Personal Information - unless we demonstrate compelling legitimate grounds for the processing or we need to process your data in order to establish, exercise, or defend legal claims; or (b) If we are processing your Personal Information for direct marketing.</li> <li><b>Right to withdraw consent</b>: If we rely on your consent to process your Personal Information, you have the right to withdraw that consent at any time. Withdrawal of consent will not affect any processing of your data before we received notice that you wished to withdraw consent.</li> <li><b>Right to lodge a complaint with the data protection authority</b>: If you have a concern about our privacy practices, including the way we handled your Personal Information, you can report it to the data protection authority that is authorized to hear those concerns.  The Data Protection Supervisory Authority will be the Data Protection Supervisory Authority that is local to you in your country as the data subject. In the United States, there is no national authority as of the date of this privacy policy, but the Federal Trade Commission has the authority to issue and enforce privacy regulations in specific areas.  A list of EU Supervisory Authorities is available here: <a href=\"https://edpb.europa.eu/about-edpb/board/members_en\" targer=\"_blank\">https://edpb.europa.eu/about-edpb/board/members_en</a>.</li> </ul> </li> </ul> These rights may not apply in all situations or in relation to all types of processing.  You will need to provide proof of identity and address (e.g. a copy of your driving licence or passport, and a recent utility or credit card bill); and specify the personal data you want access to, amended or removed.<br><br> <b>Data Transfers</b> Juvenescence is an international company with offices based in the European Union, the United Kingdom and the United States. In order to provide the services that we offer, Juvenescence may need to transfer parts of your personal information to locations outside the jurisdiction in which you provide