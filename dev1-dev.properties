(INCLUDING MONETARY, INJUNCTIVE, AND DECLARATORY RELIEF) ONLY IN FAVOR OF THE INDIVIDUAL PARTY SEEKING RELIEF AND ONLY TO THE EXTENT NECESSARY TO PROVIDE RELIEF NECESSITATED BY THAT PARTY\'S INDIVIDUAL CLAIM(S), EXCEPT THAT YOU MAY PURSUE A CLAIM FOR AND THE ARBITRATOR MAY AWARD PUBLIC INJUNCTIVE RELIEF UNDER APPLICABLE LAW TO THE EXTENT REQUIRED FOR THE ENFORCEABILITY OF THIS PROVISION.</p> </div> </div> </div> <div class=\"mz-cms-block\"> <div class=\"mz-cms-content\"> <div id=\"rich-text-container-97a0ee35-9bc8-4241-9c11-fcc8ac01101d\" class=\"rich-text-container copernicus header-polaris fine-detail-text-editor fine-detail-body h5-forest\" tabindex=\"0\"> <p><b>c.\t Pre-Arbitration Dispute Resolution</b></p> <p>Juvenescence is always interested in resolving disputes amicably and efficiently, and most customer concerns can be resolved quickly and to the customer\'s satisfaction by emailing customer support at <a href=\"mailto:Care@JuvLabs.com\" target=\"_blank\" rel=\"noopener noreferrer\">Care@JuvLabs.com</a>.  If such efforts prove unsuccessful, a party who intends to seek arbitration must first send to the other, by certified mail, a written Notice of Dispute (\"Notice\").  The Notice to Juvenescence should be sent to <a href=\"mailto:Legal@JuvLabs.com\" target=\"_blank\" rel=\"noopener noreferrer\">Legal@JuvLabs.com</a> (\"Notice Address\").  The Notice must (i) describe the nature and basis of the claim or dispute and (ii) set forth the specific relief sought.  If Juvenescence and you do not resolve the claim within sixty (60) calendar days after the Notice is received, you or Juvenescence may commence an arbitration proceeding.  During the arbitration, the amount of any settlement offer made by Juvenescence or you shall not be disclosed to the arbitrator until after the arbitrator determines the amount, if any, to which you or Juvenescence is entitled.</p> </div> </div> </div> <div class=\"mz-cms-block\"> <div class=\"mz-cms-content\"> <div id=\"rich-text-container-2f4ccdd7-3265-40a8-86c1-f62a43d71308\" class=\"rich-text-container copernicus header-polaris fine-detail-text-editor fine-detail-body h5-forest\" tabindex=\"0\"> <p><b>d.  Arbitration Procedures</b></p> <p>Arbitration will be conducted by a neutral arbitrator in accordance with the American Arbitration Association\'s (\"AAA\") rules and procedures, including the AAA\'s Consumer Arbitration Rules (collectively, the \"AAA Rules\"), as modified by this Arbitration Agreement.  For information on the AAA, please visit its website, <a href=\"https://www.adr.org/\" target=\"_blank\">http://www.adr.org</a>.  Information about the AAA Rules and fees for consumer disputes can be found at the AAA\'s consumer arbitration page, http://www.adr.org/consumer_arbitration.  If there is any inconsistency between any term of the AAA Rules and any term of this Arbitration Agreement, the applicable terms of this Arbitration Agreement will control unless the arbitrator determines that the application of the inconsistent Arbitration Agreement terms would not result in a fundamentally fair arbitration.  The arbitrator must also follow the provisions of these Terms of Service as a court would.  All issues are for the arbitrator to decide, including, but not limited to, issues relating to the scope, enforceability, and arbitrability of this Arbitration Agreement.  Although arbitration proceedings are usually simpler and more streamlined than trials and other judicial proceedings, the arbitrator can award the same damages and relief on an individual basis that a court can award to an individual under the Terms of Service and applicable law.  Decisions by the arbitrator are enforceable in court and may be overturned by a court only for very limited reasons.<br><br> Unless Juvenescence and you agree otherwise, any arbitration hearings will take place in a reasonably convenient location for both parties with due consideration of their ability to travel and other pertinent circumstances.  If the parties are unable to agree on a location, the determination shall be made by AAA.  If your claim is for $10,000 or less, Juvenescence agrees that you may choose whether the arbitration will be conducted solely on the basis of documents submitted to the arbitrator, through a telephonic hearing, or by an in-person hearing as established by the AAA Rules.  If your claim exceeds $10,000, the right to a hearing will be determined by the AAA Rules.  Regardless of the manner in which the arbitration is conducted, the arbitrator shall issue a reasoned written decision sufficient to explain the essential findings and conclusions on which the award is based. </p> </div> </div> </div> <div class=\"mz-cms-block\"> <div class=\"mz-cms-content\"> <div id=\"rich-text-container-5df7834e-26c5-4574-9dc7-0720a831ec7b\" class=\"rich-text-container copernicus header-polaris fine-detail-text-editor fine-detail-body h5-forest\" tabindex=\"0\"> <p><b>e.\tCosts of Arbitration</b><br></p> <p>Payment of all filing, administration, and arbitrator fees (collectively, the \"Arbitration Fees\") will be governed by the AAA Rules, unless otherwise provided in this Arbitration Agreement.  If the value of the relief sought is $75,000 or less, at your request, Juvenescence will pay all Arbitration Fees.  If the value of relief sought is more than $75,000 and you are able to demonstrate to the arbitrator that you are economically unable to pay your portion of the Arbitration Fees or if the arbitrator otherwise determines for any reason that you should not be required to pay your portion of the Arbitration Fees, Juvenescence will pay your portion of such fees.  In addition, if you demonstrate to the arbitrator that the costs of arbitration will be prohibitive as compared to the costs of litigation, Juvenescence will pay as much of the Arbitration Fees as the arbitrator deems necessary to prevent the arbitration from being cost-prohibitive.  Any payment of attorneys\' fees will be governed by the AAA Rules.<br><br> <b>f.\tConfidentiality</b> </p> <p>All aspects of the arbitration proceeding, and any ruling, decision, or award by the arbitrator, will be strictly confidential for the benefit of all parties.<br><br> <b>g.\tSeverability</b> </p> <p>If a court or the arbitrator decides that any term or provision of this Arbitration Agreement (other than the subsection (b) titled \"Prohibition of Class and Representative Actions and Non-Individualized Relief\" above) is invalid or unenforceable, the parties agree to replace such term or provision with a term or provision that is valid and enforceable and that comes closest to expressing the intention of the invalid or unenforceable term or provision, and this Arbitration Agreement shall be enforceable as so modified.  If a court or the arbitrator decides that any of the provisions of subsection (b) above titled \"Prohibition of Class and Representative Actions and Non-Individualized Relief\" are invalid or unenforceable, then the entirety of this Arbitration Agreement shall be null and void, unless such provisions are deemed to be invalid or unenforceable solely with respect to claims for public injunctive relief.  The remainder of the Terms of Service will continue to apply.</p> <p><b>h.\tFuture Changes to Arbitration Agreement</b><br></p> <p>Notwithstanding any provision in this Terms of Service to the contrary, Juvenescence agrees that if it makes any future change to this Arbitration Agreement (other than a change to the Notice Address) while you are a user of the Services, you may reject any such change by sending Juvenescence written notice within thirty (30) calendar days of the change to the Notice Address provided above.  By rejecting any future change, you are agreeing that you will arbitrate any dispute between us in accordance with the language of this Arbitration Agreement as of the date you first accepted these Terms of Service (or accepted any subsequent changes to these Terms of Service).</p> <br> </div> </div> </div> <div class=\"mz-cms-block\"> <div class=\"mz-cms-content\"> <div id=\"rich-text-container-8c2e1843-a985-444d-9831-87be68438b54\" class=\"rich-text-container copernicus header-polaris fine-detail-text-editor fine-detail-body h5-forest\" tabindex=\"0\"> <h5>Termination</h5> <p>You agree that Juvenescence, in its sole discretion, may suspend or terminate your account (or any part thereof) or use of the Service and remove and discard any content within the Service, for any reason, including, without limitation, for lack of use or if Juvenescence believes that you have violated or acted inconsistently with the letter or spirit of these Terms of Service. Any suspected fraudulent, abusive or illegal activity that may be grounds for termination of your use of Service, may be referred to appropriate law enforcement authorities. Juvenescence may also in its sole discretion and at any time discontinue providing the Service, or any part thereof, with or without notice. You agree that any termination of your access to the Service under any provision of this Terms of Service may be effected without prior notice, and acknowledge and agree that Juvenescence may immediately deactivate or delete your account and all related information and files in your account and/or bar any further access to such files or the Service. Further, you agree that Juvenescence will not be liable to you or any third party for any termination of your access to the Service.</p> <br> <h5>User Disputes</h5> <p>You agree that you are solely responsible for your interactions with any other user in connection with the Service and Juvenescence will have no liability or responsibility with respect thereto.  Juvenescence reserves the right, but has no obligation, to become involved in any way with disputes between you and any other user of the Service.</p> <br> <h5>General</h5> <p>These Terms of Service constitute the entire agreement between you and Juvenescence and govern your use of the Se